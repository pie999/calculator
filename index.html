<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="display"></div>
        
        <div class="butt-grid">
            <div class="row">
                <button class="bclear">CLEAR</button>
                <button class="bdelete">DELETE</button>
            </div>

            <div class="row">
                <button class="bn">7</button>
                <button class="bn">8</button>
                <button class="bn">9</button>
                <button class="bop">รท</button>
            </div>

            <div class="row">
                <button class="bn">4</button>
                <button class="bn">5</button>
                <button class="bn">6</button>
                <button class="bop">x</button>
            </div>

            <div class="row">
                <button class="bn">1</button>
                <button class="bn">2</button>
                <button class="bn">3</button>
                <button class="bop">-</button>
            </div>

            <div class="row">
                <button class="bdot">.</button>
                <button class="bn">0</button>
                <button class="beq">=</button>
                <button class="bop">+</button>
            </div>
        </div>
    </div>
</body>
