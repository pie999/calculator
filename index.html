<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="display"></div>
        
        <div class="butt-grid">
            <div class="row">
                <button class="bclear">CLEAR</button>
                <button class="bdelete">DELETE</button>
            </div>

            <div class="row">
                <button class="b7">7</button>
                <button class="b8">8</button>
                <button class="b9">9</button>
                <button class="bdiv">รท</button>
            </div>

            <div class="row">
                <button class="b4">4</button>
                <button class="b5">5</button>
                <button class="b6">6</button>
                <button class="bmul">x</button>
            </div>

            <div class="row">
                <button class="b1">1</button>
                <button class="b2">2</button>
                <button class="b3">3</button>
                <button class="bsub">-</button>
            </div>

            <div class="row">
                <button class="bdot">.</button>
                <button class="b0">0</button>
                <button class="beq">=</button>
                <button class="badd">+</button>
            </div>
        </div>
    </div>
</body>
